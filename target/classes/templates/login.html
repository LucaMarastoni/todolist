<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - ToDo</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="auth-body">
<main class="auth-card">
    <h1>Accedi</h1>
    <p class="auth-subtitle">Inserisci le tue credenziali</p>
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required>

        <button type="submit" class="primary-action">Accedi</button>

        <div class="auth-feedback" th:if="${param.error}">
            Credenziali non valide. Riprova.
        </div>
        <div class="auth-feedback success" th:if="${param.logout}">
            Disconnessione avvenuta con successo.
        </div>
    </form>
</main>
</body>
</html>
