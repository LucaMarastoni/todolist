<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header class="app-header">
    <div class="brand">
        <span class="logo">ToDo</span>
        <div class="headline">
            <h1>La tua giornata</h1>
            <p>Organizza, completa, riparti.</p>
        </div>
    </div>
    <div class="user-menu" sec:authorize="isAuthenticated()">
        <span class="user-name" sec:authentication="name"></span>
        <form class="logout-form" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="ghost-button">Esci</button>
        </form>
    </div>
</header>

<main class="container">
    <section class="panel panel-form">
        <form class="todo-form" th:action="@{/todos}" method="post" th:object="${todoForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="field-group">
                <label for="title">Nuova attività</label>
                <input id="title" type="text" placeholder="Aggiungi qualcosa da fare" th:field="*{title}" autofocus>
                <p class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Errore</p>
            </div>
            <button type="submit" class="primary-action">Aggiungi</button>
        </form>
    </section>

    <section class="panel">
        <div class="panel-header">
            <div>
                <h2>Le tue attività</h2>
                <p class="panel-subtitle" th:text="'Attive: ' + ${activeCount} + ' · Completate: ' + ${completedCount}">Statistiche</p>
            </div>
            <form th:if="${completedCount > 0}" th:action="@{/todos/clear-completed}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="ghost-button">Svuota completate</button>
            </form>
        </div>

        <div th:if="${#lists.isEmpty(todos)}" class="empty-state">
            Nessuna attività ancora. Inizia aggiungendo qualcosa sopra.
        </div>

        <ul class="todo-list" th:if="${!#lists.isEmpty(todos)}">
            <li th:each="todo : ${todos}" th:classappend="${todo.completed} ? 'completed'">
                <div class="todo-left">
                    <form th:action="@{'/todos/' + ${todo.id} + '/toggle'}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="toggle" th:text="${todo.completed} ? '✔' : '○'" th:title="${todo.completed} ? 'Segna come da fare' : 'Segna come completata'">○</button>
                    </form>
                    <span class="todo-title" th:text="${todo.title}">Titolo</span>
                </div>
                <form th:action="@{'/todos/' + ${todo.id} + '/delete'}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="delete" title="Elimina">✕</button>
                </form>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
