<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo super semplice</title>
    <!-- CSS minimale per mantenere il tutto chiaro e pulito -->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<!-- Barra superiore con titolo e logout -->
<header class="topbar">
    <h1>La tua ToDo list</h1>
    <div class="topbar-user" sec:authorize="isAuthenticated()">
        <span sec:authentication="name">utente</span>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit">Esci</button>
        </form>
    </div>
</header>

<main class="layout">
    <!-- Form basilare per aggiungere attività -->
    <form class="todo-form" th:action="@{/todos}" method="post" th:object="${todoForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input name="title" type="text" placeholder="Scrivi qualcosa da fare" th:field="*{title}">
        <button type="submit">Aggiungi</button>
    </form>
    <!-- Feedback validazione lato server -->
    <p class="alert" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Errore</p>

    <!-- Piccole statistiche rapide -->
    <section class="stats">
        <p th:text="'Attive: ' + ${activeCount}">Attive</p>
        <p th:text="'Completate: ' + ${completedCount}">Completate</p>
        <form th:if="${completedCount > 0}" th:action="@{/todos/clear-completed}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit">Svuota completate</button>
        </form>
    </section>

    <!-- Lista attività: ogni elemento ha toggle e delete -->
    <ul class="todo-list" th:if="${!#lists.isEmpty(todos)}">
        <li th:each="todo : ${todos}" th:classappend="${todo.completed} ? 'done'">
            <!-- Toggle stato -->
            <form th:action="@{'/todos/' + ${todo.id} + '/toggle'}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" th:text="${todo.completed} ? '✓' : '○'">○</button>
            </form>

            <!-- Testo dell'attività -->
            <span th:text="${todo.title}">Titolo</span>

            <!-- Elimina voce -->
            <form th:action="@{'/todos/' + ${todo.id} + '/delete'}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit">✕</button>
            </form>
        </li>
    </ul>

    <!-- Messaggio quando la lista è vuota -->
    <p class="empty" th:if="${#lists.isEmpty(todos)}">Nessuna attività ancora, aggiungine una!</p>
</main>
</body>
</html>
