spring.application.name=todolist

# Configurazione database H2 in memoria
spring.datasource.url=jdbc:h2:mem:todos;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Aggiornamento schema automatico solo per ambiente demo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Console H2 utile durante lo sviluppo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disattiva cache template per sviluppo
spring.thymeleaf.cache=false
